<!-- Este componente renderiza una imagen por defecto y si la misma viene
vacÃ­a renderizara la imagen que le pasemos al Input por URL
  -->

<img
  width="200"
  (load)="imgLoaded()"
  (error)="errorImg()"
  [src]="img"
  *ngIf="img; else elseImg"
/>
<ng-template #elseImg>
  <img width="200" [src]="imgDefault" alt="Avatar por defecto" />
</ng-template>
